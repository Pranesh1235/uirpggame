<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GAME UI</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Modal Styles */
      #control-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: white;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        text-align: center;
        border-radius: 10px;
      }
      #control-popup h2 {
        margin-bottom: 10px;
      }
      #control-popup p {
        margin-bottom: 20px;
      }
      #control-popup button {
        padding: 10px 20px;
        background: #0078d7;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      #control-popup button:hover {
        background: #005bb5;
      }
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="control-popup">
      <h2>Game Controls</h2>
      <p>Use <strong>W</strong>, <strong>A</strong>, <strong>S</strong>, <strong>D</strong> to move.</p>
      <p>Click the button below to start the game.</p>
      <button id="start-game">Start Game</button>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">GAME UI</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/uiux.loader.js";
      var config = {
        dataUrl: buildUrl + "/uiux.data",
        frameworkUrl: buildUrl + "/uiux.framework.js",
        codeUrl: buildUrl + "/uiux.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GAME UI",
        productVersion: "1.0",
      };

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";

          // Show the popup before starting the game
          const overlay = document.querySelector("#overlay");
          const popup = document.querySelector("#control-popup");
          const startButton = document.querySelector("#start-game");

          overlay.style.display = "block";
          popup.style.display = "block";

          startButton.onclick = () => {
            overlay.style.display = "none";
            popup.style.display = "none";
            
            // Start the Unity instance without going into fullscreen
            unityInstance.SetFullscreen(0); // Normal mode
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
