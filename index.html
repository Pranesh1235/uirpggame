<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white">

    <!-- Navigation Bar (Top) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="#">Dashboard</a>
            <div class="d-flex ms-auto">
                <a class="btn pulse-btn mx-2" href="#">Home</a>
                <a class="btn pulse-btn mx-2" href="#">Analytics</a>
                <a class="btn pulse-btn mx-2" href="#">Settings</a>
                <a class="btn pulse-btn mx-2" href="#">Reports</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-5 mt-5">
        <div class="container">
            <h2 class="display-5 fw-bold">Welcome to Pranesh Dashboard</h2>
            <p class="lead text-secondary">Stay organized with easy-to-access.</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container my-5">
      <div class="col-lg-4 col-md-6">
        <div class="card bg-dark text-white shadow border-0">
            <img src="https://via.placeholder.com/400x200" class="card-img-top rounded-top" alt="RPG Thumbnail">
            <div class="card-body text-center">
                <h5 class="card-title fw-bold">RPG Game</h5>
                <p class="card-text text-secondary">Click to play the RPG game!</p>
                <!-- Anchor tag instead of button -->
                <a href="game.html" class="btn btn-outline-light w-100 pulse-btn">Play Now</a>
            </div>
        </div>
    </div>
    </div>

    <!-- RPG Game Modal -->
    <div class="modal fade" id="rpgModal" tabindex="-1" aria-labelledby="rpgModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="rpgModalLabel">RPG Game</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="p-5 bg-secondary-subtle border rounded">
                        <h2>Your RPG Game Interface Here</h2>
                        <p>Adventure begins!</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light pulse-btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 text-secondary">
        <p class="mb-0"> Designed by Pranesh.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
